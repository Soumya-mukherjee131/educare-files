<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Educare: Get your roadmap today. | Admission, Courses, Syllabus, Exams, Fees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/83739b5393.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
</head>

<body>
  <div class="container my-3">
      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label" style="font-weight: bolder; font-size: 20px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> <i class="fa fa-user" aria-hidden="true"></i> Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="User-Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-weight: bolder; font-size: 20px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> <i class="fa fa-unlock-alt" aria-hidden="true"></i> Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Your Password">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-weight: bolder; font-size: 20px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Re-enter your password">
          </div>
      </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label" style="font-weight: bolder; font-size: 20px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> <i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="NameExample@gmail.com">
      </div>
      <div class="col-md-6">
        <label for="inputnumber" class="form-label" style="font-weight: bolder; font-size: 20px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> <i class="fa fa-volume-control-phone" aria-hidden="true"></i> Contact no</label>
        <input type="number" class="form-control" id="inputnumber" placeholder="123xxxx547">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label" style="font-weight: bolder; font-size: 20px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> <i class="fa fa-address-card" aria-hidden="true"></i> Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" style="font-weight: bolder; font-size: 20px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> <i class="fa fa-comments-o" aria-hidden="true"></i> Example Textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="you can tell us about yourself.."></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck" style="font-weight: bolder; font-size: 15px; color:rgb(9, 10, 75); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12 mx-5 px=5">
        <button type="submit" class="btn btn-primary" style="font-weight: bolder;">Sign in</button>
        <a href="homepage.html" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); text-decoration: underline;">Back to HomePage</a>
      </div>
    </form>
  </div>
</body>
</html>
